<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos ML</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Formulario para Contratos ML</h1>
    <form action="/submit" method="post" id="form-cliente">
      <!-- Sr. o Sra. -->
      <label for="srA">Título (Sr. o Sra.)</label>
      <select id="srA" name="srA" required>
        <option value="">Seleccione...</option>
        <option value="Sr">Sr.</option>
        <option value="Sra">Sra.</option>
      </select>
  
      <!-- Mr o Ms -->
      <label for="mrS">Título (Mr. o Ms.)</label>
      <select id="mrS" name="mrS" required>
        <option value="">Seleccione...</option>
        <option value="Mr">Mr.</option>
        <option value="Ms">Ms.</option>
      </select>
  
      <!-- Nombre APELLIDOS -->
      <label for="nombre-apellidos">Nombre y Apellidos</label>
      <input type="text" id="name" name="name" placeholder="Nombre APELLIDOS" required>
  
      <!-- Fecha en Español -->
      <label for="fecha-es">Fecha (Español)</label>
      <input type="text" id="fechaEs" name="fechaEs" placeholder="Mes Día, 202X" required>
  
      <!-- Fecha en Inglés -->
      <label for="fecha-en">Fecha (Inglés)</label>
      <input type="text" id="fechaEn" name="fechaEn" placeholder="Month Day, 202X" required>
  
      <!-- Dirección Línea 1 -->
      <label for="direccion-linea-1">Dirección + Puerta</label>
      <input type="text" id="dir1" name="dir1" placeholder="Dirección + Puerta" required>
  
      <!-- Dirección Línea 2 -->
      <label for="direccion-linea-2">Ciudad, Estado ZipCode</label>
      <input type="text" id="dir2" name="dir2" placeholder="Ciudad, Estado ZipCode" required>
  
      <!-- Número de Teléfono -->
      <label for="numero-telefono">Número de Teléfono</label>
      <input type="tel" id="num" name="num" placeholder="(000) 000-0000" required>
  
      <!-- Correo Electrónico -->
      <label for="correo-electronico">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Correo cliente" required>
  
      <!-- Nombre Agente -->
      <label for="nombre-agente">Nombre del Agente</label>
      <input type="text" id="nameAgent" name="nameAgent" placeholder="Nombre APELLIDOS" required>
  
      <!-- Botón de Enviar -->
      <button type="submit">Enviar</button>
    </form>


</body>
</html>
