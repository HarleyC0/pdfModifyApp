<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos ML</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Formulario para Contratos ML (Deprecado:)</h1>
    <p style="text-align: center;"><strong>Nota:</strong> Este proyecto ha sido descontinuado y se mantiene únicamente con fines demostrativos. Los documentos generados NO deben ser utilizados en entornos de producción ni para propósitos legales reales.</p>
    <form action="/submit" method="post" id="form-cliente">

      <!-- Fecha -->
      <label for="fecha">Fecha Mes/Dia/Año</label>
      <input type="text" id="fecha" name="fecha" placeholder="Mes/Día/Año" required>

      <!-- Sr. o Sra. -->
      <label for="srA">Título (Sr. o Sra.)</label>
      <select id="srA" name="srA" required>
        <option value="">Seleccione...</option>
        <option value="Sr">Sr.</option>
        <option value="Sra">Sra.</option>
      </select>

      <!-- Nombre APELLIDOS -->
      <label for="nombre-apellidos">Nombre y Apellidos</label>
      <input type="text" id="name" name="name" placeholder="Nombre APELLIDOS Cliente" required>
  
      <!-- Dirección Línea 1 -->
      <label for="direccion-linea-1">Dirección + Puerta</label>
      <input type="text" id="dir1" name="dir1" placeholder="Dirección + Puerta" required>
  
      <!-- Dirección Línea 2 -->
      <label for="direccion-linea-2">Ciudad, Estado ZipCode</label>
      <input type="text" id="dir2" name="dir2" placeholder="Ciudad, ESTADO ZipCode" required>
  
      <!-- Número de Teléfono -->
      <label for="numero-telefono">Número de Teléfono</label>
      <input type="tel" id="num" name="num" placeholder="(000) 000-0000" required>
  
      <!-- Correo Electrónico -->
      <label for="correo-electronico">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Correo cliente" required>

      <!-- Pais y pasaporte-->
      <div class="pais-Pasaporte">
        <label for="pais-Pasaporte">País y Pasaporte</label>
        <input type="text" id="pais" name="pais" placeholder="País" required>
        <input type="text" id="pasaporte" name="pasaporte" placeholder="Pasaporte" required>
      </div>

      <!-- Beneficiarios -->
      <div class="beneficiarios-class">
        <div >
            <label for="numBeneficiarios">Número de Beneficiarios:</label>
            <input type="number" id="numBeneficiarios" name="numBeneficiarios" min="0" max="10" value="0">
        </div>
        
        <button type="button" id="generarCampos">Añadir Beneficiarios</button>
        
        <div id="beneficiariosFields"></div>      
      </div>
  
      <!-- Nombre Agente -->
      <label for="nombre-agente">Nombre del Agente</label>
      <input type="text" id="nameAgent" name="nameAgent" placeholder="Nombre APELLIDOS" required>

      <!-- Monto Total e Inicial-->
      <div class="total-Inicial">
        <label for="total-Inicial">Pago Total y cuota Inicial</label>
        <input type="text" id="pagoTotal" name="pagoTotal" placeholder="Total $X,XXX.00" required>
        <input type="text" id="pagoInicial" name="pagoInicial" placeholder="Inicial $X,XXX.00" required>
      </div>        
       
      <!-- Numero de cuotas y Monto de cuotas-->
      <div class="cuotas-Monto">
        <label for="Numero-Cuotas">Número de cuotas</label>
        <input type="number" id="numCuotas" name="numCuotas" placeholder="Número de cuotas" required>
        <input type="number" id="valorCuotas" name="valorCuotas" placeholder="Valor de cuota" required>
      </div>

      <!-- Financiamiento-->
      <div class="financiamiento">
        <label for="financiamiento">Financiamiento</label>
        <input type="text" id="valorLetrasFinanciamientoEs" name="valorLetrasFinanciamientoEs" placeholder="Cuatro Mil" required>
        <input type="text" id="valorLetrasFinanciamientoEn" name="valorLetrasFinanciamientoEn" placeholder="Four thousand" required>
        <input type="text" id="valorNumerosFinanciamiento" name="valorNumerosFinanciamiento" placeholder="$X,XXX.00" required>
      </div>      


      <!-- Botón de Enviar -->
      <button type="submit">Enviar</button>
    </form>

    <!-- Scrip para beneficiarios-->
     <script src="beneficiarios.js"></script>

</body>
</html>
